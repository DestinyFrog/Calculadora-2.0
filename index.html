<!DOCTYPE html><html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="./style.css" rel="stylesheet">
        <script src="./index.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="CalcBox">
            <div class="displayBox">
                <textarea id="historic"></textarea>
                <input id="display">
            </div>
            <div class="keyboard">
                <button type="button" onclick="cl();">      C       </button>
                <button type="button" onclick="typ(7);">    7       </button>
                <button type="button" onclick="typ(4);">    4       </button>
                <button type="button" onclick="typ(1);">    1       </button>
                <button type="button" onclick="typ('-x')"> -/+     </button>
                <button type="button" onclick="typ('()')">  ()      </button>
                <button type="button" onclick="typ(8)">     8       </button>
                <button type="button" onclick="typ(5);">    5       </button>
                <button type="button" onclick="typ(2);">    2       </button>
                <button type="button" onclick="typ(0);">    0       </button>
                <button type="button" onclick="typ('&')">   &       </button>
                <button type="button" onclick="typ(9)">     9       </button>
                <button type="button" onclick="typ(6);">    6       </button>
                <button type="button" onclick="typ(3);">    3       </button>
                <button type="button" onclick="typ('.');">  ,       </button>
                <button type="button" onclick="typ('+')">   +       </button>
                <button type="button" onclick="typ('-')">   -       </button>
                <button type="button" onclick="typ('*')">   *       </button>
                <button type="button" onclick="typ('/')">   /       </button>
                <button type="button" onclick="typ('^')">   ^       </button>
                <button type="button" onclick="typ('2 ¨')"> 2¨x     </button>
                <button type="button" onclick="typ('3 ¨')"> 3¨x     </button>
                <button type="button" onclick="del();">     del     </button>
                <button type="button" onclick="Init();"
                style="background-color: #ef4b4c;height: 40%;">=</button>
            </div>
        </div>
    </body>
</html>
